<!DOCTYPE html>

<title>2048</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width intial-scale=1.0">
    <link rel="stylesheet" href="2048.css">
    <script src="2048.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="name">2048</h1>
        <h2>Score: <span class="score">0</span></h2>
    </div>
    <p>Join the tiles to get 2048!</p>

    <div id="board">
        <div class="tiles x2">2</div>
        <div class="tiles x4">4</div>
        <div class="tiles x8">8</div>
        <div class="tiles x16">16</div>
        <div class="tiles x32">32</div>
        <div class="tiles x64">64</div>
        <div class="tiles x128">128</div>
        <div class="tiles x256">256</div>
        <div class="tiles x512">512</div>
        <div class="tiles x1024">1024</div>
        <div class="tiles x2048">2048</div>
        <div class="tiles">2</div>
        <div class="tiles">4</div>
        <div class="tiles">8</div>
        <div class="tiles">16</div>
        <div class="tiles">32</div>
    </div>
</body>

</html>
